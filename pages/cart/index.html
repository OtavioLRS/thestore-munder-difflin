<!DOCTYPE html>
<html lang="en">

  <head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="../../../assets/img/favi.ico">
    <title>carrinho</title>
  </head>

  <body onload="addCartItens()">
    <div class="container">
      <div class="topbar">
        <div class="back">
          <a href="../main/" class="button">
            <div><i class="fas fa-arrow-left"></i> voltar</div>
          </a>
        </div>
        <div class="title" title="Is this a The Office reference?">
          <h1>the store</h1>
        </div>
        <div class="finish">
          <a href="../sellDetails/" id="end-sell-button" class="button">
            <div><i class="fas fa-shopping-cart"></i> finalizar compra</div>
          </a>
        </div>
      </div>
      <div class="main">

        <div class="address-container">
          <h2 id="address-title">dados de entrega</h2>

          <label for="name">nome do destinatário</label>
          <input class="address-input" id="name">

          <label for="address">endereço</label>
          <input class="address-input" id="address">

          <label for="number">número</label>
          <input class="address-input" id="number">

          <label for="city">cidade</label>
          <input class="address-input" id="city">

          <label for="postal-code">CEP</label>
          <input class="address-input" id="postal-code">

        </div>

        <div class=" products-container">
          <div class="card"></div>
        </div>
      </div>
      <script src="https://kit.fontawesome.com/86c1432663.js" crossorigin="anonymous"></script>
      <script src="../../itens.js"></script>
      <script src="script.js"></script>
  </body>

</html>
